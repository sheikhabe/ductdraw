	 <!-- form to input piece data -->

<form>
<table>
<tr>
	<td>
		<label for="jointType">Joint Type:</label><br>
		<select id="jointType" name="jointType">
		<option value="t">TDF</option>
		<option value="t25">TDF-25mm</option>
		<option value="s">Slide</option>
	</td>
	<td>
		<label for="lag">Lag:</label><br>
		<select id="lag" name="lag">
		<option value="Nude">Nude</option>
		<option value="25mm">25mm</option>
		<option value="38mm">38mm</option>
		<option value="50mm">50mm</option>
		<option value="75mm">75mm</option>
		<option value="100mm">100mm</option>
		<option value="Rubber Foam">Rubber Foam</option>
	</td>
</tr>
<tr>
	<td>
		<label for="end1Width">End 1 Width:</label><br>
		<input type="number" id="end1Width" name="end1Width" value="500"><br>
	</td>
	<td>
		<label for="end1Height">End 1 Height:</label><br>
		<input type="number" id="end1Height" name="end1Height" value="300"><br>
	</td>
</tr>
<tr>
	<td>
		<label for="end2Width">End 2 Width:</label><br>
		<input type="number" id="end2Width" name="end2Width" value="300"><br>
	</td>
	<td>
		<label for="end2Height">End 2 Height:</label><br>
		<input type="number" id="end2Height" name="end2Height" value="500"><br>
	</td>
</tr>
<tr>
	<td>
		<label for="length">Length:</label><br>
		<input type= "number" id="length" name="length" value="500"><br>
	</td>
	
</tr>
<tr>
	<td>
		<label for="offset">Offset:</label><br>
		<input type= "number" id="offset" name="offset" value="100"><br>
	</td>
	<td>
		<label for="offsetPos">Offset Position:</label><br>
		<select id="offsetPos" name="offsetPos">
		<option value="4">Equal Taper</option>
		<option value="0">Top Left</option>
		<option value="1">Bottom Left</option>
		<option value="3">Top Right</option>
		<option value="2">Bottom Right</option>
		</select><br>
	</td>
</tr>
<tr>
	<td>
		Set Up/Down:
	</td>
</tr>
<tr>
	<td>
		<label for="set">Set:</label><br>
		<input type= "number" id="set" name="set" value="50"><br>
	</td>
</tr>
<tr>
	<td>
		<label for="setudtb">UpDown TopBottom:</label><br>
		<select id="setudtb" name="setudtb">
		<option value="FOT">Flat on Top</option>
		<option value="FOB">Flat on Bottom</option>
		<option value="Up Top">Up Top</option>
		<option value="Up Bottom">Up Bottom</option>
		<option value="Down Top">Down Top</option>
		<option value="Down Bottom">Down Bottom</option>
		</select><br>
	</td>
	<td>
		<label for="setDir">Direction:</label><br>
		<select id="setDir" name="setDir">
		<option value="--->">---></option>
		<option value="<---"><---</option>
		</select><br>
	</td>
</tr>
<tr>
	<td>
		<button type="button" class="button red" onclick="cl()">Clear</button>
	</td>
	<td>
		<button type="button" class="button green" onclick="drawPiece()">Draw</button><br>
	</td>
</tr>
</table>
</form>

<canvas id="canvas0" width="600" height="600" style="border:1px solid #000000;"></canvas>
